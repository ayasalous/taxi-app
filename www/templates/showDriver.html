<ion-view class="background" view-title="Show Driver">
  <ion-content>


<div class="mangername" class="list">
  <a id="imageup" class="item item-avatar" href="">
  <img src="/img/manger.png">
  {{genericOfficeName}} Taxi Office
  <br> <h2>Welcome   {{  genericFirstName}}  {{genericsecondName}}</h2>
  </a>
</div>


<ion-scroll zooming="true" direction="y" style="width: 500px; height: 500px">



  <div class="mangername" class="list">

  <h1>{{resultShowDriver}}</h1>  
  <div data-ng-repeat="driver in driversname ">
  <div class="showDriver" class="item item-button-right">  
  <a class="item item-avatar" href="">
  <img src="/img/driver.png">
  <p>Driver Name :</p>
  <h2>{{driver.firstname}} &nbsp; {{driver.lastname}}</h2>
  <p>Email:<br>
  <h2>{{driver.email}}</h2> </p>
  <p>Phone Number:<br>
  <h2>&nbsp; {{driver.phonenum}}</h2></p>
  <p>Car Number:<br>
  <h2>&nbsp;{{driver.cardnum}}</h2></p>
  </a>
  <div class="item item-input-inset">

   <button  ng-click="updatedriver(driver)"  class="button button-positive">
   Update 
   <br>
   <i class="icon ion-person"></i>
   </button>
   &nbsp;
  
   <button  ng-click="     "  class="button button-positive"> 
   Delete 
   <br> <i class="icon ion-trash-b"></i>
   </button>
   &nbsp;
   
   <button  ng-click="deletedriver(driver)"  class="button button-positive"> 
   Conversation 
   <br><i class="icon ion-chatboxes"></i>
   </button>

   </div>

  </div>
</div>
</div>


</ion-scroll>






 <div   class="tabs-striped tabs-color-positive">
    <div id="tabcss" class="tabs">
      
      <a class="tab-item active" href="#/app/showDriver">
        <i class="icon ion-eye"></i>
        Show Driver
      </a>
      
       <a class="tab-item  " href="#/app/manger">
        <i class="icon ion-person-add"></i>
        ADD Driver
      </a>

      <a class="tab-item" href="#/app/map">
        <i class="icon ion-location"></i>
       Map
      </a>

    </div>
</div>
