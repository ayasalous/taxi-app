<ion-modal-view>


<ion-header-bar id="loginheaderll">
 <h1 class="title">

  <font style="font-family: 'fontawesome';font-size:30px;  font-weight: normal;
    font-style: normal;color: #387ef5">Login</font>
    </h1>
    
  </ion-header-bar>



<ion-content  id="loginheader"> 
 


    <form ng-submit="doLogin()">
      <div class="list">
       
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email">
        </label>
       
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
      
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>

      </div>
    </form>




 
  </ion-content>
</ion-modal-view>
